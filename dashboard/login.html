<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribearium - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #6B8DD6 50%, #8E37D7 75%, #667eea 100%);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Pattern overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.03) 35px, rgba(255,255,255,.03) 70px);
            pointer-events: none;
        }
        
        /* Main container */
        .login-container {
            width: 90%;
            max-width: 1100px;
            height: 860px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.2),
                0 0 100px rgba(102, 126, 234, 0.3);
            display: flex;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }
        
        /* Left side - decorative */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            position: relative;
            overflow: hidden;
        }
        
        /* Abstract shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #A8E6CF, #7FCDCD);
            bottom: -80px;
            right: -80px;
            animation-delay: -5s;
        }
        
        .shape-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #FFD3B6, #FFAAA5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.9);
            }
            75% {
                transform: translate(20px, 30px) scale(1.05);
            }
        }
        
        /* Brand info on left */
        .brand-info {
            position: absolute;
            bottom: 40px;
            left: 40px;
            color: white;
            z-index: 10;
        }
        
        .brand-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 15px;
        }
        
        .brand-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }
        
        .brand-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .brand-subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        /* Right side - login form */
        .right-panel {
            flex: 1.2;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }
        
        .login-header {
            margin-bottom: 40px;
        }
        
        .login-title {
            font-size: 36px;
            font-weight: 800;
            color: #1a1a2e;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            font-size: 16px;
            color: #6c757d;
        }
        
        /* Small logo in header */
        .header-logo {
            width: 40px;
            height: 40px;
            margin-bottom: 20px;
        }
        
        .header-logo img {
            width: 593%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Input groups */
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .form-input:focus ~ .input-icon {
            color: #667eea;
        }
        
        .form-input::placeholder {
            color: #9ca3af;
        }
        
        /* Remember me & Forgot */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .checkbox-wrapper label {
            color: #6c757d;
            cursor: pointer;
            font-size: 15px;
        }
        
        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-link:hover {
            color: #764ba2;
        }
        
        /* Login button */
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        /* Divider */
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
            color: #9ca3af;
            font-size: 14px;
        }
        
        /* Social buttons */
        .social-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .social-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        
        .social-google { color: #ea4335; }
        .social-github { color: #24292e; }
        .social-linkedin { color: #0077b5; }
        
        /* Create account link */
        .create-account {
            text-align: center;
            color: #6c757d;
            font-size: 15px;
        }
        
        .create-account a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .create-account a:hover {
            color: #764ba2;
        }
        
        /* Demo info */
        .demo-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
            }
            
            .left-panel {
                height: 200px;
            }
            
            .right-panel {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Panel with abstract shapes -->
        <div class="left-panel">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            
            <div class="brand-info">
                <div class="brand-logo">
                    <img src="https://framerusercontent.com/images/wn30EAOAZg37BtD0BK93N3aAsis.svg" alt="Tribearium Logo">
                </div>
                <h2 class="brand-title">Tribearium</h2>
                <p class="brand-subtitle">Lead Generation Platform</p>
            </div>
        </div>
        
        <!-- Right Panel with form -->
        <div class="right-panel">
            <div class="demo-badge">
                Demo: admin@tribearium.com | Tribe2025!
            </div>
            
            <div class="header-logo">
                <img src="https://framerusercontent.com/images/wn30EAOAZg37BtD0BK93N3aAsis.svg" alt="Logo">
            </div>
            
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Please login to your account</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <input 
                        type="email" 
                        id="email"
                        class="form-input"
                        placeholder="Email Address"
                        required
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="input-group">
                    <input 
                        type="password" 
                        id="password"
                        class="form-input"
                        placeholder="Password"
                        required
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>
                
                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    LOGIN
                </button>
            </form>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-buttons">
                <button class="social-btn social-google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn social-github">
                    <i class="fab fa-github"></i>
                </button>
                <button class="social-btn social-linkedin">
                    <i class="fab fa-linkedin"></i>
                </button>
            </div>
            
            <div class="create-account">
                Don't have an account?
                <a href="#">Create Account</a>
            </div>
        </div>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = event.target.querySelector('.login-btn');
            
            // Animation
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            
            setTimeout(() => {
                if (email === 'admin@tribearium.com' && password === 'Tribe2025!') {
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('userEmail', email);
                    btn.innerHTML = '<i class="fas fa-check"></i> Success!';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    btn.innerHTML = 'LOGIN';
                    alert('Invalid credentials. Use: admin@tribearium.com | Tribe2025!');
                }
            }, 1500);
        }
    </script>
</body>
</html>
